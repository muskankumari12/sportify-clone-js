<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./photos/unnamed.png" type="image/x-icon">
    <title>Sportify - Your favourite music is here</title>
</head>
<body>
    <nav class="navigation">
        <ul>
            <li class="brand"><img src="photos/unnamed.png" alt="Sportify">Sportify</li>
            <li class="elements">Home</li>
            <li class="elements">About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">

            <h1>Love Songs- No Copyright Sounds</h1>
            <div class="song_list_container">
                <div class="song-list">
                    <img class="image" alt="1">
                    <span class="songname">Let me love you</span>
                    <span class="songlistplay"><span class="timestamp">05:30</span>
                    <li id="1" class="far fa fa-play-circle demo" ></li>
                    </span>
                    
                </div>

                <div class="song-list">
                    <img class="image" alt="1">
                    <span class="songname">Attention</span>
                    <span class="songlistplay"><span class="timestamp">04:30</span>
                    <li id="2" class="far fa fa-play-circle demo" ></li>
                    </span>
                    
                </div>

                <div class="song-list">
                    <img class="image" alt="1">
                    <span class="songname">Closer</span>
                    <span class="songlistplay"><span class="timestamp">04:50</span>
                    <li id="3" class="far fa fa-play-circle demo" ></li>
                    </span>
                    
                </div>

                <div class="song-list">
                    <img class="image" alt="1">
                    <span class="songname">Stay</span>
                    <span class="songlistplay"><span class="timestamp">05:00</span>
                    <li id="4" class="far fa fa-play-circle demo"  ></li>
                    </span>
                    
                </div>

                <div class="song-list">
                    <img class="image" alt="1">
                    <span class="songname">dfdfrfs</span>
                    <span class="songlistplay"><span class="timestamp">05:10</span>
                    <li id="5" class="far fa fa-play-circle demo" ></li>
                    </span>
                    
                </div>

                <div class="song-list">
                    <img class="image" alt="1">
                    <span class="songname">I love you</span>
                    <span class="songlistplay"><span class="timestamp">05:00</span>
                    <li id="6" class="far fa fa-play-circle demo" ></li>
                    </span>
                    
                </div>
            </div>
            <!-- <img src="img1.jpg" alt=""> -->
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="play"></i>
            <i class="fas  fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="ani">
            <img  class="animation" src="photos/gif3.gif" width="42px" id="gif">
            
           <span id="mastersongName" value="demo">Let me love you</span> 
    
        </div>
    </div>

    
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
